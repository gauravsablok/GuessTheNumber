function logout()

function SetReadOnly()

		}

function PopulateTextBoxes()
{
	ReadOnlyNo = RemoveReadOnly();
	NumberValue = [N11,N13,N31,N33,S15,S35,S51,S53,S55];
	var MultiplierValue = [M12,M21, M23, M25, M32, M52];
	
	for(var i=1;i<=9;i++)
	{
		if(ReadOnlyNo.indexOf(i) == -1)
		{
			document.getElementById('N' + i).value = NumberValue[i-1];
		}
		else
		{
			document.getElementById('N' + i).value = '';
			document.getElementById('N' + i).readOnly = false;
			//document.getElementById('N' + i).style.color = "#0099ff";
			document.getElementById('N' + i).style.backgroundColor= "#FFE600";
			document.getElementById('N' + i).style.fontWeight = "bolder";
		}
	}
	for(var i=1;i<=6;i++)
	{
		var MultSign = 'UND';
		switch(MultiplierValue[i-1]){
		case 1:
			MultSign = '+';
			break;
		case 2:
			MultSign = '-';
			break;
		case 3:
			MultSign = '*';
			break;
		case 4:
			MultSign = '/';			
			break;
		default:
			MultSign = 'UND'
		}
		document.getElementById('M' + i).value = MultSign;
	}
}



function RemoveReadOnly()
{
	var ReadOnlyLen;
	if (Level<=3)
		ReadOnlyLen = Level;
	else if (Level<=8)
		ReadOnlyLen = 4;
	else
		ReadOnlyLen = 5;
	
	var ReadOnlyNumber = new Array;
	
	if(ReadOnlyLen <=3)
	{
		for(var x=1;x<=ReadOnlyLen;x++)
		{
			var IsNumberUnique;
			var TempReadOnly;
			if(x<=3)
			{
				ColStart = 1;
				ColEnd =4;
				do{
				IsNumberUnique = 0;
				TempReadOnly = getRandomInt(ColStart,ColEnd);
				if(ReadOnlyNumber.indexOf(TempReadOnly) != -1)
					IsNumberUnique =1;
				} while(IsNumberUnique != 0)
			}
			ReadOnlyNumber.push(TempReadOnly);
		}	
	}	
	else if(ReadOnlyLen == 4)
	{
		var RndmNo = getRandomInt(1,5);
		if(RndmNo == 1)
		{
			ReadOnlyNumber.push(1);
			ReadOnlyNumber.push(2);
			ReadOnlyNumber.push(7);
			ReadOnlyNumber.push(8);
		}
		else if(RndmNo == 2)
		{
			ReadOnlyNumber.push(1);
			ReadOnlyNumber.push(2);
			ReadOnlyNumber.push(3);			
			ReadOnlyNumber.push(4);			
		}
		else if(RndmNo == 3)
		{
			ReadOnlyNumber.push(2);			
			ReadOnlyNumber.push(4);			
			ReadOnlyNumber.push(5);		
			ReadOnlyNumber.push(6);			
		}
		else if(RndmNo == 4)
		{
			ReadOnlyNumber.push(1);
			document.getElementById('N1').readOnly = false;			
			ReadOnlyNumber.push(3);		
			ReadOnlyNumber.push(5);		
			ReadOnlyNumber.push(6);		
		}
		else if(RndmNo == 5)
		{
			ReadOnlyNumber.push(3);		
			ReadOnlyNumber.push(4);			
			ReadOnlyNumber.push(7);		
			ReadOnlyNumber.push(8);		
		}
	}
	else
	{
			ReadOnlyNumber.push(1);		
			ReadOnlyNumber.push(5);			
			ReadOnlyNumber.push(7);		
			ReadOnlyNumber.push(9);		
			ReadOnlyNumber.push(4);			
	}
	return ReadOnlyNumber;
}

function SetRedOutlines()
{
	if(TimeLimit > 0)//Reset TImer Outline if tiime is still left.
	{
		document.getElementById('CountDown1').style.backgroundColor = "#DADADA";
		document.getElementById('CountDown2').style.backgroundColor = "#DADADA";
	}
	document.getElementById('SubmitButtonDiv').style.display = 'none';
	for(var i=1;i<=9;i++)
	{
		if(ReadOnlyNo.indexOf(i) != -1)
			document.getElementById('N' + i).style.backgroundColor = "#ff4d4d";
	}
	document.getElementById('ErrorMsg').style.color = '#d33f3f';
	if(TimeLimit == 0)
		document.getElementById('ErrorMsg').innerHTML = "Time's Up.";
	else
		document.getElementById('ErrorMsg').innerHTML = 'OOPS! Wrong Answer.';

	{
		document.getElementById('NextButton').value = 'FINISH';
	}
	else
	{

	}
	document.getElementById('ErrorDiv').className = 'AnimateDiv';

function SetGreenOutlines()
{

function SubmitScore()
{
	if(GridCount<=10)
	{
		GridCount = GridCount + 1;
		generateNumbers();
		PopulateTextBoxes();
		CountDownTimer = setInterval('timer()', 1000);
	}
	else
	{
		//Store Score to a local DB. Since Windows 7 doesnt support it so not using SQL Queries
		TotalScore = Score + TimeBonus + LevelBonus;
		window.localStorage.setItem("BaseScore2912", Score);
		window.localStorage.setItem("TimeBonus2912", TimeBonus);
		window.localStorage.setItem("LevelBonus2912", LevelBonus);
		var value = window.localStorage.getItem("HighScore2912");
		var NewScoreString;
		if(value === null)
			value = 'Player1' + ',' + TotalScore;
		else
			value = value + ';' + 'Player1' + ',' + TotalScore;
		window.localStorage.setItem("HighScore2912", value);


		//Open a new Page for final score Display
		window.location = 'Score' + '.html';
	}
}
