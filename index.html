<html>
<head>
<script src="Clicks.js"></script>
<script src="phonegap.js"></script>    
<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
<script type="text/javascript" charset="utf-8">

var BackBtnPress = 0;
document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() 
{
    // Register the event listener
    document.addEventListener("backbutton", onBackKeyDown, false);
}
// Handle the back button
function onBackKeyDown() 
{
	BackBtnPress = BackBtnPress + 1;
	logout();
}
</script>
<script>
function callNewPage(PageName)
{
	window.location = PageName + '.html';
}

function logout()
{
    if(BackBtnPress >= 2)
		navigator.app.exitApp();
		
	if (confirm("Logout?") == true) 
	{
       navigator.app.exitApp();
    }	
	else
	{
		BackBtnPress = 0;
	}
	
}
</script>

</head>
<body>

<div class = 'Container'>
	
	<!--Filler Div-->
	<div style="display:block;width:100%;height:3%;float:top;">
	</div>
	
	<!-- Header to be used across all screens-->
	<div class = 'Header' style = 'float:top; width:100%;height:20%;max-height:20%;margin-top:0;display:block'>
		<!--Blank Space -->
		<div style = "display:block;width:80%;float:left">
		</div>
		<!--Exit Button Image -->
		<div style = "display:block;width:20%;height:100%;float:right;">
			<a onclick = "logout()"><IMG style="width:auto;height:auto;max-width:80%;max-height:80%;" src = 'logout.png' /> </a>
		</div>
	</div>
	
	<!--Filler Div-->
	<div style="display:block;width:100%;height:7%;float:top;">
	</div>

	<!--To start the game-->
	<div style = "height:25%;max-height:25%;display:block;float:top;">
		<div style="display:block;float:left;margin-left:33%;margin-right:30%;width:100%;height:100%;">
			<IMG onclick = "callNewPage('Main')" style = "width:auto;height:autos;max-width:100%;max-height:100%;" src = 'Play.png' />
		</div>
	</div>
	
	<!--Filler Div-->
	<div style="display:block;width:100%;height:5%;max-height:15%;float:top;">
	</div>
	
	<!--Medals Button Image-->
	<div style="height:25%;max-height:25%;float:top;">
		<div style="display:block;float:left;margin-left:33%;margin-right:30%;width:100%;height:100%;">
			<IMG onclick = "callNewPage('Medals')" style="width:auto;height:auto;max-width:100%;max-height:100%;" src = 'Medals.png' />
		</div>			
	</div>

</div>
</body>
</html>
